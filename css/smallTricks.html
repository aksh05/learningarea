<html>

    <head>
        <style>

            body{
                background-color: black;
                align-items: center;
                justify-content: center;
                display: flex;
            }
            #hearttricks{
                align-items: center;
                justify-content: center;
                display: flex;
            }
            #heart {
                position: relative;
                width: 100px;
                height: 90px;
                float: left;
                animation: pulse 1s ease infinite;
            }
            #heart:before,
                #heart:after {
                position: absolute;
                content: "";
                left: 50px;
                top: 0;
                width: 50px;
                height: 80px;
                background: red;
                border-radius: 50px 50px 0 0;
                transform: rotate(-45deg);
                transform-origin: 0 100%;
            }
            #heart:after {
                left: 0;
                transform: rotate(45deg);
                transform-origin :100% 100%;
            }
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.2); }
                100% { transform: scale(1); }
            }
           h1{
               float: left;
               font-family: georgia, 'Times New Roman', Times, serif;
               margin: 22px 71px;
                color: white
           }

           .element {
            display: inline-block;
            background-color: #0074d9;
            height: 100px;
            width: 100px;
            font-size: 1px;
            padding: 1px;
            color: white;
            margin-right: 5px;
            margin-left: 5px;
            animation: roll 3s linear infinite;
            transform: rotate(30deg);
            opacity: .7;
          }
          
          @keyframes roll {
            0% {
              transform: rotate(0);
            }
            100% {
              transform: rotate(360deg);
            }
          }
          
          
          

        </style>
    </head>
    <body>

        <div id="hearttricks">
            <h1>I</h1>
            <div id="heart">

            </div>
            <h1>You</h1>

        </div>

        <div class="element">
        </div>
        <div class="element">
        </div>
        <div class="element">
        </div>
        
    </body>
</html>
